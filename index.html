<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="rockstar.png" alt="Rockstar Logo" class="logo">
        <h1>Rockstar Games Collection</h1>
    </header>

    <main class="rockstar-grid">
        <div class="game-card">
            <img src="gtasa.jpeg" alt="GTA San Andreas">
            <h2>GTA San Andreas</h2>
        </div>
        <div class="game-card">
            <img src="gtavice.jpeg" alt="GTA Vice City">
            <h2>GTA Vice City</h2>
        </div>
        <div class="game-card">
            <img src="gtav.jpeg" alt="GTA V">
            <h2>GTA V</h2>
        </div>
        <div class="game-card">
            <img src="gtaiv.jpeg" alt="GTA IV">
            <h2>GTA IV</h2>
        </div>
        <div class="game-card">
            <img src="rdr2.jpeg" alt="Red Dead Redemption 2">
            <h2>Red Dead Redemption 2</h2>
        </div>
    </main>
</body>
</html>
